<div class="login-page container">
    <main id="content" class="widget-login-container" role="main">
        <div class="row">
            <div class="col-lg-4 col-sm-6 col-xs-10 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1">
                <h4 class="widget-login-logo animated fadeInUp">
                    <i class="fa fa-circle text-gray"></i>
                    薇姿汇
                    <i class="fa fa-circle text-warning"></i>
                </h4>
                <section class="widget widget-login animated fadeInUp">
                    <header>
                        <h3>欢迎登录</h3>
                    </header>
                    <div class="widget-body">
                        <form class="login-form mt-lg">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="user.username" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="user.password" type="password" placeholder="密码">
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                  <input class="form-control" ng-model="user.verify" type="text" placeholder="验证码">
                                    <span class="input-group-btn">
                                        <img ng-src="{{verify_url}}" ng-click="reload()"/>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <a class="btn btn-block btn-inverse" ng-click='signIn()'>登录</a>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-sm-push-6">
                                    <div class="clearfix">
                                        <div class="checkbox widget-login-info pull-right ml-n-lg">
                                            <input type="checkbox" id="checkbox1" ng-model="user.remember">
                                            <label for="checkbox1">记住密码</label>
                                        </div>
                                    </div>
                                </div>

                                
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="page-footer">
         薇姿汇 版权所有
    </footer>
</div>
