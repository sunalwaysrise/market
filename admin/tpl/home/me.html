<h1 class="page-title">修改密码</h1>
<ol class="breadcrumb">
  <li><a ui-sref="app.home">首页</a></li>
  <li class="active">修改密码</li>
</ol>
<div class="row">
    <div class="col-md-12">
        <section class="widget">
            <header>
                <h5>修改密码</h5>
            </header>
            <div class="widget-body">
                <form class="form-horizontal" role="form">
                    <fieldset>
                        <div class="form-group">
                            <label for="normal-field1" class="col-sm-3 control-label">旧密码</label>
                            <div class="col-sm-7">
                                <input type="password" id="normal-field1" ng-model="d.oldpassword" class="form-control" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="normal-field2" class="col-sm-3 control-label">新密码</label>
                            <div class="col-sm-7">
                                <input type="password" id="normal-field2" ng-model="d.password" class="form-control" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="normal-field3" class="col-sm-3 control-label">重复新密码</label>
                            <div class="col-sm-7">
                                <input type="password" id="normal-field3" ng-model="d.password2" class="form-control" placeholder="">
                            </div>
                        </div>
                        
                    </fieldset>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-sm-offset-4 col-sm-7">
                                <button ng-click="save();" type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>

    </div>
</div>

<confirm ng-if='openConfirm' title='{{confirm.title}}' txt='{{confirm.txt}}' sure='confirm.sure()' cancel='confirm.cancel()'></confirm>
<alert ng-if='openAlert' txt='{{alert.txt}}' sure='alert.sure()'></alert>
<tip ng-if='openTip' txt={{tip.txt}}></tip>
<loading ng-if='loading'></loading>
