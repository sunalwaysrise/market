<ol class="breadcrumb">
    <li>首页</li>
    <li><a ui-sref="app.business">销售代表</a></li>
    <li><a ui-sref="app.business_detail({id:user.uid})">{{user.realname||user.nickname}}销售代表详情</a></li>
    <li class="active">销售的全部会员</li>
</ol>
<h1 class="page-title">全部会员 - <span class="fw-semi-bold">{{user.realname||user.nickname}}</span></h1>
<div class="row">
    <div class="col-md-12">
        <div class="form-horizontal row widget">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="normal-realname" class="col-sm-3 control-label">真实姓名</label>
                    <div class="col-sm-9">
                        <input type="text" id="normal-realname" class="form-control" ng-model="realname">
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="normal-nickname" class="col-sm-3 control-label">微信昵称</label>
                    <div class="col-sm-9">
                        <input type="text" id="normal-nickname" class="form-control" ng-model="nickname">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" ng-click="search()">查找</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <section class="widget">
            <header><h4>销售代表</h4></header>
            <div class="widget-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th class="width-200">真实姓名</th>
                            <th class="width-200">头像</th>
                            <th>微信昵称</th>
                            <th class="hidden-xs">性别</th>
                            <th class="hidden-xs">省市</th>
                            <th class="hidden-xs">推广时间</th>
                            <th class="width-150">查看订单</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat=" i in items ">
                            <td>{{i.uid}}</td>
                            <td>{{i.realname}}</td>
                            <td><img class="img-rounded" ng-src="{{i.headimgurl}}" alt="" height="50"></td>
                            <td>{{i.nickname}}</td>
                            <td class="hidden-xs">
                                {{i.sex|to_sex}}
                            </td>
                            <td class="hidden-xs">{{i.province}} {{i.city}}</td>
                            <td class="hidden-xs">{{i.pidtime*1000|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>
                                <a class="btn btn-default btn-sm mb-xs" ui-sref="app.business_member_order({id:i.uid})">全部订单</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="clearfix">
                    <div class="pull-right">
                        
                <ul uib-pagination ng-change="page()" items-per-page="page_size" total-items="total_items" ng-model="p" max-size="maxSize" class="pagination-sm" boundary-links="true" force-ellipses="true" previous-text="上一页" next-text="下一页"  first-text="第一页" last-text="最后一页"></ul>

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
