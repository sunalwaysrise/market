<div ng-hide="openAddressList">
  <div class="header header_guide">购物车</div>
  <ul class="car">
    <li ng-repeat="i in items">
      <div class="image">
        <img ng-src="{{__PUBLIC__}}{{i.image}}">
      </div>
      <div class="content">
        <h2>{{i.title}} <span>{{i.desc}}</span></h2>
        <h3>￥:{{i.price}}</h3>
        <div>
          <a ng-click="inst(i.id)" class="iconfont icon-jian"></a>
          <b>{{i.num}}</b>
          <a ng-click="plus(i.id)" class="iconfont icon-add"></a>
        </div>
        <i ng-click="remove(i.id)" class="iconfont icon-jinlingyingcaiwangtubiao30"></i>
      </div>
    </li>
  </ul>
  <div class="total">
    <span>{{total}}</span>件,
    <b ng-if="need_kd_price">运费<span>10</span>元,</b>
    <b ng-if="!need_kd_price">满<span>200</span>包邮,</b>
    共<span>{{price}}</span>元
    <a ng-click="openAddressListBtn()">购买</a>
  </div>
  <mynav car_count='{{car.car_count}}'></mynav>
</div>
<div ng-show="openAddressList">
  <div class="editAddress" ng-hide="openAddressEdit">
    <h1>
      选择配送地址
      <a class="iconfont icon-icon13" ng-click="openAddressList=!openAddressList"></a>
    </h1>
    <h3 ng-click="addNewAddress()">添加新地址</h3>
    <ul class="lists">
      <li ng-repeat="i in myAddress">
        <div class="main" ng-click="set($index)" ng-class="{'cur':$index==key}">{{i}}</div>
        <div class="btns">
          <i ng-click="editAddress($index)" class="iconfont icon-edit1"></i>
          <i ng-click="removeAddress($index)" class="iconfont icon-jinlingyingcaiwangtubiao30"></i>
        </div>
      </li>
    </ul>
    <div class="btn1" ng-click="buy()">确认下单</div>
  </div>
  <div class="editAddress" ng-show="openAddressEdit">
    <h1>
      {{editAddressTitle}}
      <a class="iconfont icon-icon13" ng-click="openAddressEdit=!openAddressEdit"></a>
    </h1>
    <div class="detail">
      <div>
        <label>收货人</label>
        <p><input type="" ng-required="true" ng-trim="true" ng-model="edit[0]"></p>
      </div>
      <div>
        <label>手机号</label>
        <p><input type="tel" ng-required="true" ng-trim="true" pattern="[0-9]*" max-length="11" ng-model="edit[1]"></p>
      </div>
      <div>
        <section>
          <label>省</label>
          <p>
            <select ng-model="edit[2]" ng-change="changeProvince()" ng-required="true">
              <option ng-repeat="i in provinces" value="{{i}}">{{i}}</option>
            </select>
          </p>
        </section>
        <section>
          <label>市</label>
          <p>
            <select ng-model="edit[3]" ng-required="true">
              <option ng-repeat="i in citys" value="{{i}}">{{i}}</option>
            </select>
          </p>
        </section>
      </div>
      <div>
        <label>详细地址</label>
        <p><input ng-model="edit[4]" ng-required="true" ng-trim="true"></p>
      </div>
    </div>
    <a class="btn1" ng-click="saveAddress();">保存</a>
  </div>
</div>
<address_add ng-if="openAddressAdd"></address_add>
<confirm ng-if='openConfirm' title='{{confirm.title}}' txt='{{confirm.txt}}' sure='confirm.sure()' cancel='confirm.cancel()'></confirm>
<alert ng-if='openAlert' txt='{{alert.txt}}' sure='alert.sure()'></alert>
<tip ng-if='openTip' txt={{tip.txt}}></tip>
<loading ng-if='loading'></loading>
